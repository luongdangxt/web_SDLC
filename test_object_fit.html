<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Object-Fit Impact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .test-item { text-align: center; border: 2px solid #ccc; padding: 10px; }
        .test-item img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #007bff; }
        .object-cover { object-fit: cover; }
        .object-contain { object-fit: contain; }
        .object-fill { object-fit: fill; }
        .object-none { object-fit: none; }
        .object-scale-down { object-fit: scale-down; }
    </style>
</head>
<body>
    <h1>Test Object-Fit Impact on Image Colors</h1>
    
    <div>
        <h3>Upload Test Image</h3>
        <input type="file" id="test-image" accept="image/*" onchange="testObjectFit(this)">
        <div id="test-results"></div>
    </div>

    <script>
        function testObjectFit(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const dataUrl = e.target.result;
                
                const results = document.getElementById('test-results');
                results.innerHTML = `
                    <div class="test-grid">
                        <div class="test-item">
                            <h4>object-cover</h4>
                            <img src="${dataUrl}" alt="Cover" class="object-cover">
                        </div>
                        <div class="test-item">
                            <h4>object-contain</h4>
                            <img src="${dataUrl}" alt="Contain" class="object-contain">
                        </div>
                        <div class="test-item">
                            <h4>object-fill</h4>
                            <img src="${dataUrl}" alt="Fill" class="object-fill">
                        </div>
                        <div class="test-item">
                            <h4>object-none</h4>
                            <img src="${dataUrl}" alt="None" class="object-none">
                        </div>
                        <div class="test-item">
                            <h4>object-scale-down</h4>
                            <img src="${dataUrl}" alt="Scale Down" class="object-scale-down">
                        </div>
                        <div class="test-item">
                            <h4>No object-fit</h4>
                            <img src="${dataUrl}" alt="No Fit">
                        </div>
                    </div>
                    <div style="background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px;">
                        <strong>Test Results:</strong><br>
                        File: ${file.name}<br>
                        Size: ${file.size} bytes<br>
                        Type: ${file.type}<br>
                        <br>
                        <strong>Instructions:</strong><br>
                        Compare the colors across all 6 images. If they look different, object-fit is affecting the display.<br>
                        If they all look the same, the issue is elsewhere.
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
