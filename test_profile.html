<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Profile Functionality</h1>
    
    <div class="test-case">
        <h3>Test 1: Get Profile Data</h3>
        <button onclick="testGetProfile()">Test Get Profile</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-case">
        <h3>Test 2: Update Profile (Name & Phone)</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="test-name" value="Test User">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="test-phone" value="1234567890">
        </div>
        <button onclick="testUpdateProfile()">Test Update Profile</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-case">
        <h3>Test 3: Update Profile with Password</h3>
        <div class="form-group">
            <label>Current Password:</label>
            <input type="password" id="test-current-password" placeholder="Enter current password">
        </div>
        <div class="form-group">
            <label>New Password:</label>
            <input type="password" id="test-new-password" placeholder="Enter new password">
        </div>
        <button onclick="testUpdateProfileWithPassword()">Test Update with Password</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        function testGetProfile() {
            fetch('get_profile.php')
                .then(response => response.json())
                .then(data => {
                    const result = document.getElementById('result1');
                    if (data.success) {
                        result.className = 'result success';
                        result.innerHTML = `
                            ✓ PASS: Profile loaded successfully<br>
                            <strong>Name:</strong> ${data.user.Fullname}<br>
                            <strong>Email:</strong> ${data.user.Email}<br>
                            <strong>Phone:</strong> ${data.user.Phonenumber}<br>
                            <strong>Username:</strong> ${data.user.Username}<br>
                            <strong>Role:</strong> ${data.user.RoleName}<br>
                            <strong>Member since:</strong> ${data.user.CreatedAt}
                        `;
                    } else {
                        result.className = 'result error';
                        result.innerHTML = `✗ FAIL: ${data.message}`;
                    }
                })
                .catch(error => {
                    document.getElementById('result1').innerHTML = `Error: ${error.message}`;
                    document.getElementById('result1').className = 'result error';
                });
        }

        function testUpdateProfile() {
            const name = document.getElementById('test-name').value;
            const phone = document.getElementById('test-phone').value;
            
            const profileData = {
                name: name,
                phone: phone
            };

            fetch('update_profile.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(profileData)
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result2');
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `✓ PASS: ${data.message}<br>Updated user: ${data.user.name}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `✗ FAIL: ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('result2').innerHTML = `Error: ${error.message}`;
                document.getElementById('result2').className = 'result error';
            });
        }

        function testUpdateProfileWithPassword() {
            const name = document.getElementById('test-name').value;
            const phone = document.getElementById('test-phone').value;
            const currentPassword = document.getElementById('test-current-password').value;
            const newPassword = document.getElementById('test-new-password').value;
            
            if (!currentPassword || !newPassword) {
                document.getElementById('result3').innerHTML = 'Please enter both current and new password';
                document.getElementById('result3').className = 'result error';
                return;
            }

            const profileData = {
                name: name,
                phone: phone,
                current_password: currentPassword,
                new_password: newPassword
            };

            fetch('update_profile.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(profileData)
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result3');
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `✓ PASS: ${data.message}<br>Profile and password updated successfully`;
                    
                    // Clear password fields
                    document.getElementById('test-current-password').value = '';
                    document.getElementById('test-new-password').value = '';
                } else {
                    result.className = 'result error';
                    result.innerHTML = `✗ FAIL: ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('result3').innerHTML = `Error: ${error.message}`;
                document.getElementById('result3').className = 'result error';
            });
        }
    </script>
</body>
</html>
